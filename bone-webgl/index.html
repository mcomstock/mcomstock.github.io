<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script type="module" src="scripts/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
  </head>
  <body>
    <div id="display-container">
      <canvas id="display-canvas" width="512" height="512"></canvas>
    </div>
    <div id="params-div">
      <label for="param-a">a</label>
      <input id="param-a" name="param-a" type="text"/>

      <label for="param-b">b</label>
      <input id="param-b" name="param-b" type="text"/>

      <label for="param-clast-speed">clast speed</label>
      <input id="param-clast-speed" name="param-clast-speed" type="text"/>

      <label for="param-clast-radius">clast radius</label>
      <input id="param-clast-radius" name="param-clast-radius" type="text"/>

      <label for="param-num-clasts">number of clasts</label>
      <input id="param-num-clasts" name="param-num-clasts" type="text"/>

      <label for="param-show-threshold">normalized display threshold</label>
      <input id="param-show-threshold" type="range" min="0" max="0.99" value="0.5" step="0.01"/>
    </div>
    <div>
      <button id="button-update" type="button">Update</button>
    </div>
  </body>
</html>
